<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./tictactoe.js" defer></script>
  <script src="./index.js" defer></script>
</head>
<body class="flex-column-center">
  <h1>Tic-Tac-Toe</h1>

  <table id="board" class="active">
    <tr>
      <td id="00" style="border-left: none; border-top: none"></td> 
      <td id="01" style="border-top: none"></td> 
      <td id="02" style="border-top: none; border-right: none"></td> 
    </tr>
    <tr>
      <td id="10" style="border-left: none"></td> 
      <td id="11"></td> 
      <td id="12" style="border-right: none"></td> 
    </tr>
    <tr>
      <td id="20" style="border-left: none; border-bottom: none"></td> 
      <td id="21" style="border-bottom: none"></td> 
      <td id="22" style="border-bottom: none; border-right: none"></td> 
    </tr>
  </table>

	<br />

  <div id="end-game-section" class="flex-column-center">
    <h4 class="result">Seleccionar pieza</h5>

		<table id="indicator">
			<tr>
				<td>X</td>
				<td>O</td>
			</tr>
		</table>

		<br />

    <button class="restart-game">Empezar</button>
  </div>
</body>
</html>
