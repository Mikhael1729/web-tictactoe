<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./tictactoe.js" defer></script>
  <script src="./index.js" defer></script>
</head>
<body class="flex-column-center">
  <h1>Tic Tac Toe</h1>

  <table id="board" border="1">
    <tr>
      <td id="00"></td> 
      <td id="01"></td> 
      <td id="02"></td> 
    </tr>
    <tr>
      <td id="10"></td> 
      <td id="11"></td> 
      <td id="12"></td> 
    </tr>
    <tr>
      <td id="20"></td> 
      <td id="21"></td> 
      <td id="22"></td> 
    </tr>
  </table>

  <div id="end-game-section" class="flex-column-center" style="display: none">
    <h5 class="result"></h5>
    <button class="restart-game">Reiniciar juego</button>
  </div>
</body>
</html>
